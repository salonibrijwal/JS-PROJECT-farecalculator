      <body>
        <div class="container">
          <div class="card">
            <div class="inner-box" id="card">
              <div class="card-front">
                <h2 id="h2">HEY! Get Your Taxi Fare</h2>
                <button type="button" class="btn1" onclick="openRegister()">
                  Calculate Now
                </button>
              </div>
              <div class="card-back">
                <h2>Enter Details </h2>
               
                <!-- <div class="container"> -->
                  <div class="row">
                    <div class="jumbotron">
                      <!-- <h1>Calculate the Distance Between two Addresses demo</h1> -->
                    </div>
                      <form id="distance_form">
                        <div class="form-group">
                          <label> Enter Origin </label>
                          <input
                            class="form-control"
                            id="from_places"
                            required
                            placeholder="Enter location"
                          />
                          <input id="origin" name="origin" required type="hidden" />
                        </div>
             
                        <div class="form-group">
                          <label> Enter Destination </label>
                          <input
                            class="form-control"
                            id="to_places"
                              required
                            placeholder="Enter destination"
                          />
                          <input
                            id="destination"
                            name="destination"
                            required
                            type="hidden"
                          />
                        </div>
                        <button class="btn btn-primary" type="submit" value="Calculate"> Calculate Total Distance</button> 
                      </form>
                      <label for="kilo">Total Distance in KM:</label>
                          <textarea name="textare" id="kilo" cols="10" class="
                          list-group-item rows="5" disabled> </textarea>
            
                        </ul>
                        <button type="submit" class="submit-btn2" onclick="calculate()">Check Fare</button>
                  
                        <div id="display"> </div>
                        <div id="price-details"></div>
                      </div>
                 
                  <!-- <div id="price"> </div>   -->
                </div> 
              </div>
            </div>
          </div>
        </div>
